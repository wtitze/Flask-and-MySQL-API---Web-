<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Dati</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Visualizzazione Dati</h1>
    <select id="tableSelect">
        <option value="Customers">Customers</option>
        <option value="Products">Products</option>
        <option value="Orders">Orders</option>
        <option value="Categories">Categories</option>
    </select>
    <button id="loadData">Carica Dati</button>
    <table id="dataTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        document.getElementById('loadData').onclick = function() {
            const tableName = document.getElementById('tableSelect').value;
            fetch('/api/data?table='+tableName)
                .then(response => response.json())
                .then(data => { 
                    print('ecco i dati: ', data)
                    const header = document.getElementById('tableHeader');
                    const body = document.getElementById('tableBody');

                    // Pulisci i dati precedenti
                    header.innerHTML = '';
                    body.innerHTML = '';

                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    // Creare l'intestazione della tabella
                    if (data.length > 0) {
                        Object.keys(data[0]).forEach(key => {
                            const th = document.createElement('th');
                            th.textContent = key;
                            header.appendChild(th);
                        });
                    }

                    // Aggiungere i dati alla tabella
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        Object.values(row).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    });
                })
                .catch(error => console.error('Errore:', error));
        };
    </script>
</body>
</html>
