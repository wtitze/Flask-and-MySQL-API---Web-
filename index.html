<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Dati</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Visualizzazione Dati</h1>

    <select id="tableSelect"></select>
    <button id="loadData">Carica Dati</button>

    <h2>Esegui Query SQL</h2>
    <textarea id="sqlQuery" placeholder="Inserisci la tua query SQL qui"></textarea>
    <button id="executeQuery">Esegui Query</button>

    <h2>Info Prodotto</h2>
    <input type="number" id="productId" placeholder="Inserisci ID Prodotto">
    <button id="getProductInfo">Info Prodotto</button>

    <h2>Info Cliente</h2>
    <input type="number" id="customerId" placeholder="Inserisci ID Cliente">
    <button id="getCustomerInfo">Info Cliente</button>

    <h2>Acquisti del Cliente</h2>
    <input type="number" id="customerIdPurchases" placeholder="Inserisci ID Cliente per acquisti">
    <button id="getCustomerPurchases">Mostra Acquisti</button>

    <h2>Clienti che hanno acquistato un Prodotto</h2>
    <input type="number" id="productIdCustomers" placeholder="Inserisci ID Prodotto">
    <button id="getCustomersByProduct">Clienti per Prodotto</button>

    <table id="dataTable" style="margin-top: 50px;">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Funzione per caricare i nomi delle tabelle
        function loadTables() {
            const hostname = window.location.hostname;
            const apiBaseUrl = `https://5000-${hostname.substring(hostname.indexOf('-') + 1)}`;
            fetch(apiBaseUrl + '/api/tables')
                .then(response => response.json())
                .then(tables => {
                    const tableSelect = document.getElementById('tableSelect');
                    tableSelect.innerHTML = '';
                    tables.forEach(table => {
                        const option = document.createElement('option');
                        option.value = table;
                        option.textContent = table;
                        tableSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Errore:', error));
        }

        // Chiamata alla funzione loadTables al caricamento della pagina
        window.onload = loadTables;

        document.getElementById('loadData').onclick = function(event) {
            event.preventDefault();  
            const tableName = document.getElementById('tableSelect').value;

            const hostname = window.location.hostname;
            const apiBaseUrl = `https://5000-${hostname.substring(hostname.indexOf('-') + 1)}`;
            fetch(apiBaseUrl + '/api/data?table=' + tableName)
                .then(response => response.json())
                .then(data => { 
                    console.log('Ecco i dati: ', data); 
                    const header = document.getElementById('tableHeader');
                    const body = document.getElementById('tableBody');
                    header.innerHTML = '';
                    body.innerHTML = '';

                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    if (data.length > 0) {
                        Object.keys(data[0]).forEach(key => {
                            const th = document.createElement('th');
                            th.textContent = key;
                            header.appendChild(th);
                        });
                    }

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        Object.values(row).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    });
                })
                .catch(error => console.error('Errore:', error));
        };

        // Funzione per eseguire la query SQL
        document.getElementById('executeQuery').onclick = function(event) {
            event.preventDefault();
            const sqlQuery = document.getElementById('sqlQuery').value;

            const hostname = window.location.hostname;
            const apiBaseUrl = `https://5000-${hostname.substring(hostname.indexOf('-') + 1)}`;
            fetch(apiBaseUrl + '/api/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: sqlQuery })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Risultato query SQL: ', data);
                const header = document.getElementById('tableHeader');
                const body = document.getElementById('tableBody');
                header.innerHTML = '';
                body.innerHTML = '';

                if (data.error) {
                    alert(data.error);
                    return;
                }

                if (data.length > 0) {
                    Object.keys(data[0]).forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        header.appendChild(th);
                    });
                }

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    body.appendChild(tr);
                });
            })
            .catch(error => console.error('Errore:', error));
        };

        // Funzione per ottenere informazioni sul prodotto
        document.getElementById('getProductInfo').onclick = function(event) {
            event.preventDefault();
            const productId = document.getElementById('productId').value;

            const hostname = window.location.hostname;
            const apiBaseUrl = `https://5000-${hostname.substring(hostname.indexOf('-') + 1)}`;
            fetch(apiBaseUrl + '/api/product/' + productId)
                .then(response => response.json())
                .then(data => {
                    console.log('Info Prodotto: ', data);
                    const header = document.getElementById('tableHeader');
                    const body = document.getElementById('tableBody');
                    header.innerHTML = '';
                    body.innerHTML = '';

                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const th = document.createElement('th');
                    th.textContent = 'Info Prodotto';
                    header.appendChild(th);

                    const tr = document.createElement('tr');
                    Object.values(data).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    body.appendChild(tr);
                })
                .catch(error => console.error('Errore:', error));
        };

        // Funzione per ottenere informazioni sul cliente
        document.getElementById('getCustomerInfo').onclick = function(event) {
            event.preventDefault();
            const customerId = document.getElementById('customerId').value;

            const hostname = window.location.hostname;
            const apiBaseUrl = `https://5000-${hostname.substring(hostname.indexOf('-') + 1)}`;
            fetch(apiBaseUrl + '/api/customer/' + customerId)
                .then(response => response.json())
                .then(data => {
                    console.log('Info Cliente: ', data);
                    const header = document.getElementById('tableHeader');
                    const body = document.getElementById('tableBody');
                    header.innerHTML = '';
                    body.innerHTML = '';

                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const th = document.createElement('th');
                    th.textContent = 'Info Cliente';
                    header.appendChild(th);

                    const tr = document.createElement('tr');
                    Object.values(data).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    body.appendChild(tr);
                })
                .catch(error => console.error('Errore:', error));
        };

        // Funzione per ottenere gli acquisti di un cliente
        document.getElementById('getCustomerPurchases').onclick = function(event) {
            event.preventDefault();
            const customerId = document.getElementById('customerIdPurchases').value;

            const hostname = window.location.hostname;
            const apiBaseUrl = `https://5000-${hostname.substring(hostname.indexOf('-') + 1)}`;
            fetch(apiBaseUrl + '/api/customer/' + customerId + '/purchases')
                .then(response => response.json())
                .then(data => {
                    console.log('Acquisti del Cliente: ', data);
                    const header = document.getElementById('tableHeader');
                    const body = document.getElementById('tableBody');
                    header.innerHTML = '';
                    body.innerHTML = '';

                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    if (data.length > 0) {
                        Object.keys(data[0]).forEach(key => {
                            const th = document.createElement('th');
                            th.textContent = key;
                            header.appendChild(th);
                        });
                    }

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        Object.values(row).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    });
                })
                .catch(error => console.error('Errore:', error));
        };

        // Funzione per ottenere i clienti che hanno acquistato un prodotto
        document.getElementById('getCustomersByProduct').onclick = function(event) {
            event.preventDefault();
            const productId = document.getElementById('productIdCustomers').value;

            const hostname = window.location.hostname;
            const apiBaseUrl = `https://5000-${hostname.substring(hostname.indexOf('-') + 1)}`;
            fetch(apiBaseUrl + '/api/product/' + productId + '/customers')
                .then(response => response.json())
                .then(data => {
                    console.log('Clienti per Prodotto: ', data);
                    const header = document.getElementById('tableHeader');
                    const body = document.getElementById('tableBody');
                    header.innerHTML = '';
                    body.innerHTML = '';

                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    if (data.length > 0) {
                        Object.keys(data[0]).forEach(key => {
                            const th = document.createElement('th');
                            th.textContent = key;
                            header.appendChild(th);
                        });
                    }

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        Object.values(row).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    });
                })
                .catch(error => console.error('Errore:', error));
        };
    </script>
</body>
</html>
